<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div>
        <header>BMI CALCULATOR</header>
        <table>
            <tr>
                <th>BMI</th>
                <th>CLASSIFICATION</th>
            </tr>
            <tr id="underweight">
                <td>&lt; 18.5</td>
                <td>Underweight</td>
            </tr>
            <tr id="normal">
                <td>18.5 - 24.9</td>
                <td>Normal Weight</td>
            </tr>
            <tr id="grade1">
                <td>25.0 - 29.9</td>
                <td>Grade I Obesity</td>
            </tr>
            <tr id="grade2">
                <td>30.0 - 34.9</td>
                <td>Grade II Obesity</td>
            </tr>
            <tr id="grade3">
                <td>35.0 - 39.9</td>
                <td>Grade III Obesity</td>
            </tr>
            <tr>
                <td>&gt; 40</td>
                <td>Grade IV Obesity</td>
            </tr>
        </table>
        <button onclick="calculateBMI()">Calculate BMI</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
